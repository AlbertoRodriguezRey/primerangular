<div>
    <h1>
        Sumar Números - Angular 2025
    </h1>
    <form #sumarForm="ngForm">
        <label>Número 1</label>
        <input type="number" name="cajanumero1" #cajanumero1 /><br/>
        <label>Número 2</label>
        <input type="number" name="cajanumero2" #cajanumero2 /><br/>
        <button (click)="sumarNumeros()">Sumar Números</button>
        <h2>Resultado: {{ resultado }}</h2>
    </form>
</div>
